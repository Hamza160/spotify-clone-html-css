<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <title>Sign Up - Spotify</title>
</head>
<body>
  <!-- Header -->
  <header id="auth-header">
    <div class="container">
      <img src="images/auth.svg" alt="Logo Image">
    </div>
  </header>

  <!-- Form Section -->
  <section id="form-section">
    <div class="container">
      <div class="form-wrapper">
        <!-- Social Buttons -->
        <div class="social-div">
          <p>To continue, log in to Spotify.</p>
          <button class="btn btn-block btn-fb"><i class="fa-brands fa-facebook-square"></i> Continue with facebook</button>
          <button class="btn btn-block btn-apple"><i class="fa-brands fa-apple"></i> Continue with apple</button>
          <button class="btn btn-block btn-google"><i class="fa-brands fa-google"></i> Continue with google</button>
        </div>
        <!-- Spacer -->
        <div class="spacer">
          <hr class="">
          <span>OR</span>
          <hr class="">
        </div>
        <!-- Login Form -->
        <div class="form">
          <form action="#" method="POST">
            <div class="form-group">
              <label for="email">What's your email?</label>
              <input type="text" name="email" id="email" placeholder="Enter your email.">
            </div>
            <div class="form-group">
              <label for="email">Confirm your email</label>
              <input type="text" name="email" id="email" placeholder="Enter your email again.">
            </div>
            <div class="form-group">
              <label for="password">Create a Password</label>
              <input type="password" name="password" id="password" placeholder="Create a Password">
            </div>
            <div class="form-group">
              <label for="name">What should we call you?</label>
              <input type="text" name="name" id="name" placeholder="Enter a profile name.">
              <span class="text-sm">This appears on your profile.</span>
            </div>
            <div class="form-group">
              <label for="password">What's your date of birth?</label>
              <div class="form-group-dob">
              <div class="form-group">
                <label for="day">Day</label>
                <input type="text" name="day" id="day" placeholder="Day">
              </div>
              <div class="form-group">
                <label for="month">Month</label>
                <select name="month" id="month">
                    <option selected="" disabled="" value="">Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
              </div>
              <div class="form-group">
                <label for="year">year</label>
                <input type="text" name="year" id="year" placeholder="YYYY">
              </div>
              </div>
            </div>
            <div class="form-group">
              <label for="gender">What's your gender?</label>
              <div class="gender-wrapper">
                <div>
                  <input type="radio" name="male" value="0">
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" name="female" value="1">
                  <label for="female">Female</label>
                </div>
              </div>
            </div>
            <div class="form-group form-group-checkbox">
              <input type="checkbox" name="" id="">
              <label for="">I would prefer not to receive marketing messages from Spotify</label>
            </div>
            <div class="form-group form-group-checkbox">
              <input type="checkbox" name="" id="">
              <label for="">Share my registration data with Spotify's content providers for marketing purposes.</label>
            </div>
            <div class="form-group">
              <br>
              <p>By clicking on sign-up, you agree to Spotify's <a href="">Terms and Conditions of Use.</a></p>
              <p>To learn more about how Spotify collects, uses, shares and protects your personal data, please see <a href="">Spotify's Privacy Policy.</a></p>
            </div>
            <div class="form-group form-group-btn">
              <button class="btn btn-filled">Sign Up</button>
              <p>Have an Account? <a href="">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
